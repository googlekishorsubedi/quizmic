<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/loginHandler.js"></script>

  </head>
  <body>
    <button id="login" onclick="loginWithGoogle()">Login with Google </button>
    <br><br><br>
    <input type="text" id="loginusername">
    <input type="password" id="loginpassword">
    <input type="button" value="LogIn" onclick="signUser(document.getElementById('loginusername').value, document.getElementById('loginpassword').value);">
    <br> <br><br><br>

    <input type="text" id="signupemail" placeholder="Signupemail">
    <input type="password" id="signuppassword" placeholder="password">
    <input type="text" id="username" placeholder="username">
    <br>
    <input type="button" value="SignUp" onclick="createNewUser(document.getElementById('username').value, document.getElementById('signupemail').value, document.getElementById('signuppassword').value);">

  </body>
</html>

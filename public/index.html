</head>
<body>
  <header>
 <!--The formating for the Logo -->
      </div>
      <div class="row" id="logosize">
          <div class="col-lg-5"></div>
          <div style="font-family: 'Open Sans Condensed', sans-serif"class="col-lg-2" >
            <img id="logo" src="../images/bmic.png" alt="Quizmiclogo">
          </div>
          <div class="col-lg-5"></div>
      </div>
  </header>

<!--The formatting for the gray box  -->
  <div class="row" id="middlesection">
    <div class="col-lg-4"></div>
    <div class="col-lg-4" style="background:#fefff9ff; border-radius:15px; ">

      <!--  gray box specifics-->
        <div class="row" style="height: 480px; padding-top: 45px ">
            <div class="col-lg-1" ></div>
            <div class="col-lg-10" style="padding: 0">

              <!-- tabs for the gray box -->
               <ul id= "tabs" class="nav nav-tabs" >
                <li class="nav-item">
                    <a id="loginLink" class="nav-link active" href="#" style="text-align:center; font-weight: bold">
                      Login
                    </a>
                </li>
                <li class="nav-item">
                  <a id="signUpLink" class="nav-link" href="#" style="text-align:center; font-weight: bold"> Sign Up</a>
                </li>
              </ul>
              <div id="loginFragment" class="" style="height: 418px">
                <div class="row social-media" style="margin-top: 7%; margin-bottom: 7%">
                      <div class="col-lg-5" style="text-align:right; padding:0">
                         <img class="socialsize" src="../images/icons8-facebook-480.png" alt="facebook icon">

                      </div>
                      <div class="col-lg-2">
                        <button id="login" onclick="loginWithGoogle()">  <img class="socialsize" src="../images/icons8-google-plus-48.png" alt="googleplus"> </button>

                      </div>
                      <div class="col-lg-5" style="text-align:left; padding:0">
                        <img src="../images/icons8-twitter.png" alt="twitterlogo">
                      </div>
               </div>
               <div class="row input-field" style="height: 45px">
                     <div class="col-lg-2"></div>
                     <div class="col-lg-8" style="padding: 0">
                       <input id= "loginusername" type="text" name="email" placeholder="Email/Username">
                     </div>
                     <div class="col-lg-2"></div>
               </div>

               <div class="row input-field" style="height: 45px">
                     <div class="col-lg-2"></div>
                     <div class="col-lg-8" style="padding:0">
                       <input id= "loginpassword" type="password" name="password" placeholder="Password">
                     </div>
                     <div class="col-lg-2"></div>
               </div>

               <div class="row" style="height: 50px; margin-top:7% ">
                       <div class="col-lg-4"></div>
                       <div class="col-lg-4">
                         <input id="submit"type="button" value="Submit" onclick="signUser(document.getElementById('loginusername').value, document.getElementById('loginpassword').value);">
                       </div>
                       <div class="col-lg-4" ></div>
               </div>

               <div class="row" style="height: 50px; margin-top:7% ">
                       <div class="col-lg-4"></div>
                       <div id="forgotPassword"class="col-lg-4">
                          <a id="forgotPassword"href="../html/forgotPassword.html">Forgot Password </a>
                       </div>
                       <div class="col-lg-4" ></div>
               </div>

              </div>
              <div id="signupFragment" class="" style="height: 418px; display: none">
                <div class="row social-media" style="margin-top: 5%; margin-bottom: 5%">
                      <div class="col-lg-5" style="text-align:right; padding:0">
                         <img class="socialsize" src="../images/icons8-facebook-480.png" alt="facebook icon">

                      </div>
                      <div class="col-lg-2">
                          <button id="login" onclick="loginWithGoogle()">  <img class="socialsize" src="../images/icons8-google-plus-48.png" alt="googleplus"> </button>


                      </div>
                      <div class="col-lg-5" style="text-align:left; padding:0">
                        <img src="../images/icons8-twitter.png" alt="twitterlogo">
                      </div>
               </div>
               <div class="row input-field" style:"height: 45px">
                     <div class="col-lg-2"></div>
                     <div class="col-lg-8" style="padding: 0">
                       <input id= "signupemail" type="text" name="email" placeholder="Email">
                     </div>
                     <div class="col-lg-2"></div>
               </div>

               <div class="row input-field" style="height: 45px">
                     <div class="col-lg-2"></div>
                     <div class="col-lg-8" style="padding: 0">
                       <input id= "signuppassword" type="password" name="password" placeholder="Password">
                     </div>
                     <div class="col-lg-2"></div>
               </div>

               <div class="row input-field" style="height: 45px">
                     <div class="col-lg-2"></div>
                     <div class="col-lg-8" style="padding: 0">
                         <input id= "username" type="text" name="username" placeholder="Username">
                     </div>
                     <div class="col-lg-2"></div>
               </div>

               <div class="row" style="height: 50px; margin-top: 7%">
                       <div class="col-lg-4"></div>
                       <div class="col-lg-4" >
                         <input id = "submit" type="button" value="Submit" onclick="createNewUser(document.getElementById('username').value, document.getElementById('signupemail').value, document.getElementById('signuppassword').value);">
                       </div>
                       <div class="col-lg-4"></div>
               </div>

              </div>
            </div>
            <div class="col-lg-1"></div>
          </div>
    <div class="col-lg-4"></div>
 </div>

 <div class="row" style="height:300px"> </div>

<script type="text/javascript">
  document.getElementById('signUpLink').addEventListener("click", function(){
    document.getElementById('signupFragment').style.display = "block";
    document.getElementById('signUpLink').classList.add("active");
    document.getElementById('loginFragment').style.display = "none";
    document.getElementById('loginLink').classList.remove("active");
  });
  document.getElementById('loginLink').addEventListener("click", function(){
    document.getElementById('loginFragment').style.display = "block";
    document.getElementById('loginLink').classList.add("active");
    document.getElementById('signupFragment').style.display = "none";
    document.getElementById('signUpLink').classList.remove("active");
  });
</script>
</body>
</html>

               <div class="row input-field" style:"height: 45px">

 </div>

 <div class="row" style="height:300px"> </div>

<script type="text/javascript">
  document.getElementById('signUpLink').addEventListener("click", function(){
    document.getElementById('signupFragment').style.display = "block";
    document.getElementById('signUpLink').classList.add("active");
    document.getElementById('loginFragment').style.display = "none";
    document.getElementById('loginLink').classList.remove("active");
  });
  document.getElementById('loginLink').addEventListener("click", function(){
    document.getElementById('loginFragment').style.display = "block";
    document.getElementById('loginLink').classList.add("active");
    document.getElementById('signupFragment').style.display = "none";
    document.getElementById('signUpLink').classList.remove("active");
  });
</script>

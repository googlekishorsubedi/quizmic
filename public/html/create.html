<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../css/create.css">
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-auth.js"></script>
<script src="../js/firebase.js"></script>
<script src="../js/pageHandler.js"></script>
<script src="../js/loginHandler.js"></script>
<script src="../js/database_management.js"></script>

  <div class="dashbox">
    <div class="dashbuttonholder">
      <button class="dashbuttons" type="button" name="button"
      onclick="location.href='profile.html';">Profile</button>
      <button class="dashbuttons" type="button" name="button"
      onclick="location.href='./create.html';">Create</button>
      <button class="dashbuttons" type="button" name="button"
      onclick="location.href='play.html';">Play</button>
      <button class="dashbuttons" type="button" name="button"
      onclick="location.href='dashboard.html';">Dash</button>
      <button class="dashbuttons" type="button" name="button"
              onclick="signOut()">Sign Out</button>
    </div>

    <div id="dashmain">
      <div id="createchallengebox">
        <h1>Create a challenge</h1>
        <form id="createchallengeform" action="" method="post">
          <label class="straightinputs" for="">
            <div class="textforinput">URL: </div>
            <input id="url" type="url" name="url">
          </label>

          <div class="straightinputs" >
            <label class="straightinputs" for="">
              <input id="chooseOptions" type="radio" name="options" value="options">
              <div class="textforinput"> Options</div>
            </label>
            <label class="straightinputs" for="">
              <input id="freeform" type="radio" name="options" value="freeform">
              <div class="textforinput"> Freeform</div>
            </label>
          </div>

            <label class="straightinputs" for="">
                <div class="textforinput">Artist: </div>
                <input id="artist" type="text" name="artist">
            </label>

            <label class="straightinputs">
                <div class="textforinput">Genre: </div>
                <select>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Classic">Classic</option>
                    <option value="Electronic">Electronic</option>
                </select>

            </label>


          <label class="straightinputs" for="">
            <div class="textforinput">Answer: </div>
            <input id="answer" type="text" name="answer">
          </label>

          <label class="straightinputs" for="">
            <div class="textforinput">Option 1: </div>
            <input id="option1" type="text" name="option1">
          </label>

          <label class="straightinputs" for="">
            <div class="textforinput">Option 2: </div>
            <input  id="option2" type="text" name="option2">
          </label>

          <label class="straightinputs" for="">
            <div class="textforinput">Option 3: </div>
            <input id="option3" type="text" name="option3">
          </label>

          <label class="straightinputs" for="">
            <input type="checkbox" name="hintsenabled" onclick="enableHint()">
            <div class="textforinput"> Enable Hints </div>
          </label>

          <label class="straightinputs">
            <div id="hintname" class="textforinput" hidden="hintVisibility" >Hint: </div>
            <input id="hint" type="text" hidden="hintVisibility" name="hint">
          </label>


        </form>
          <script src="../js/database_management.js"></script>
          <button type="button" name="button"
                  onclick="trying()" >Try</button>
      </div>

      <div id="elachallengebox">
        <div id="elaboxnav">
          <button class="dashbuttons" type="button" name="button"
          onclick="">Edit</button>
          <button class="dashbuttons" type="button" name="button"
          onclick="">Link</button>
          <button class="dashbuttons" type="button" name="button"
          onclick="">Assign</button>
        </div>

        <div id="listofchallenges">
          <p>This will be populated with the list of challenges that a user owns</p>
        </div>
        <div id="dropboxforfriends">
          <p>This will be populated with all the friends that a person has.</p>\

        </div>
      </div>

    </div>
  </div>

</body>
</html>

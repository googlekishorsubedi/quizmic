         <h1 id="createchallengeheader">Create a challenge</h1>
         <form id="createchallengeform" action="" method="post">

            <div class="row" >
               <label class="">
                   <div class="inputtext">URL:</div>
                   <input class="createinputs" id="url" type="url" name="url">
               </label>
           </div>

           <div class="row">
               <label class="">
                   <div class="inputtext">Artist:</div>
                   <input class="createinputs" id="artist" type="text" name="artist">
               </label>
           </div>

           <div class="row genrebox" >
               <label class="createinputs">
                   <div class="inputtext">Genre:</div>
                   <select id="genre">
                       <option></option>
                       <option value="Pop">Pop</option>
                       <option value="Rock">Rock</option>
                       <option value="Classic">Classic</option>
                       <option value="Electronic">Electronic</option>
                   </select>

               </label>
           </div>

           <div class="row">
               <label class="">
                   <div class="textforinput inputtext" >Answer:</div>
                   <input class="createinputs"id="answer" type="text" name="answer">
             </label>
          </div>

        <div class="row">
             <label class="createinputs">
                 <input type="checkbox" name="optionsEnable" onclick="enableOptions()">
                 <div class="inputtext options">Customize your Options</div>
             </label>

             <label id="options" hidden="">
                 <label class="straightinputs" >
                     <div class="textforinput inputtext ">Option 1:</div>
                     <input class=""id="option1" type="text" name="option1">
                 </label>

                 <label class="">
                     <div class="textforinput inputtext">Option 2:</div>
                     <input id="option2" type="text" name="option2">
                 </label>

                 <label class="">
                     <div class="textforinput inputtext">Option 3:</div>
                     <input id="option3" type="text" name="option3">
                 </label>
             </label>

        </div>

         <div class="row">
             <label class="">
                 <input type="checkbox" name="hintsenabled" onclick="enableHint()">
                 <div id="Enable Hints" class="inputtext options"> Enable Hints </div>
             </label>

             <label class="createinputs">
                 <div id="hintname" class="" hidden="">Hint:</div>
                 <input class=""id="hint" type="text" hidden="" name="hint">
             </label>

             <label class="inputtext">
                 <input id="isPublic" class="inputtext"type="checkbox" name="public">
                  Public
             </label>
        </div>

         </form>

         <script src="../js/database_management.js"></script>

         <div class="row" id="createchallengerow">
           <button id="createchallengebutton " class="inputtext"type="button" name="button"

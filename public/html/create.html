  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="../js/pageHandler.js"></script>
  <script src="../js/model.js"></script>

  <script src="../js/create.js"></script>

<body onload="createMain()">

  <header>
    <nav id="navcolor" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./dashboard.html">
        <p id="logo"> Quizmic </p>

        <!-- <img id="logo" src="../images/bmic.png" alt="Quizmiclogo"> -->
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link createbutton" href="../html/create.html">
              <img class="createbutton" src="../images/create.png" alt="createicon">
              <span class="sr-only">(current)</span>

            </a>
          </li>

          <li class="nav-item">
            <a class="playbutton" class="nav-link" href="play.html">
              <img class="playbutton" src="../images/video.png" alt="playbutton"> </a>
            </a>
          </li>
        </ul>

        <li class="nav-item dropdown">

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img id="profilepic" src="../images/man3.png" alt="profilepic">
          </a>
          <div style="background: #fefff9ff" class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" id="name" href="profile.html">
              Display UserName
            </a>
            <a class="dropdown-item" href="profile.html"> Friends </a>
            <a class="dropdown-item" href="settings.html">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" onclick="signOut()">
              <button class="SignOut" type="button" name="button"> Sign Out</button>
            </a>
          </div>

        </li>
      </div>
    </nav>

  </header>

  <div class="row" style="height:2px; background:yellow"></div>


  <section>

    <div class="row">
      <div class="col-lg-3"></div>
      <div id="createbox" class="col-lg-6">

        <div id="dashmain">
          <div id="createchallengebox">
            <div class="row" id="logosize">
              <div class="col-lg-2"></div>
              <div class="col-lg-8">

                <h1 id="createchallengeheader">Create a Challenge</h1>
                <form id="createchallengeform" action="" method="post">

                  <div class="row">
                    <label class="">
                      <div class="inputtext"> Name Of Challenge:</div>
                      <input class="createinputs" id="nameofchallenge" type="text" name="name">
                    </label>
                  </div>

                  <div class="row">
                    <label class="">
                      <div class="inputtext">URL:</div>
                      <input class="createinputs" id="url" type="url" name="url">
                    </label>
                  </div>

                  <div class="row">
                    <label class="">
                      <div class="inputtext">Artist:</div>
                      <input class="createinputs" id="artist" type="text" name="artist">
                    </label>
                  </div>

                  <div class="row genrebox">
                    <label class="createinputs">
                      <div class="inputtext">Genre:</div>
                      <select id="genre">
                        <option></option>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Classic">Classic</option>
                        <option value="Electronic">Electronic</option>
                      </select>

                    </label>
                  </div>

                  <div class="row">
                    <label class="">
                      <div class="textforinput inputtext">Answer:</div>
                      <input class="createinputs" id="answer" type="text" name="answer">
                    </label>
                  </div>

                  <div class="row" style="margin-left: 10%; margin-top:20px;">
                    <label class="">
                      <input type="checkbox" id="optionsEnable" name="optionsEnable" onclick="enableOptions()">
                      <div class="optionswrap">Customize Options</div>
                    </label>

                    <label id="options" hidden="">
                      <label class="">
                        <div class="options ">Option 1:</div>
                        <input class="" id="option1" type="text" name="option1">
                      </label>

                      <label class="">
                        <div class="options">Option 2:</div>
                        <input id="option2" type="text" name="option2">
                      </label>

                      <label class="">
                        <div class="options">Option 3:</div>
                        <input id="option3" type="text" name="option3">
                      </label>
                    </label>

                  </div>

                  <div class="row" style="margin-left: 10%;">
                    <label class="">
                      <input type="checkbox" id="hintEnable" name="hintsenabled" onclick="enableHint()">
                      <div id="Enable Hints" class="optionswrap"> Enable Hints</div>
                    </label>

                    <label class="options">
                      <div id="hintname" class="" hidden="">Hint:</div>
                      <input class="" id="hint" type="text" hidden="" name="hint">
                    </label>

                    <label class="inputtext">
                      <input id="isPublic" class="inputtext" type="checkbox" name="public">
                      Public
                    </label>
                  </div>

                </form>

                <script src="../js/database_management.js"></script>

                <div class="row" id="createchallengerow">
                  <button id="createchallengebutton" type="button" name="button" onclick="trying()"> Create
                  </button>

                  <div class="col-lg-2"></div>

                  <div class="col-lg-4">
                    <button id="summitEdit" type="button" name="button" hidden=""> Edit
                    </button>
                  </div>

                  <div class="col-lg-4">
                    <button id="cancelEdit" type="button" name="button" hidden=""> Cancel
                    </button>
                  </div>


                  <div class="col-lg-2"></div>

                </div>

              </div>
              <div class="col-lg-2"></div>
            </div>
          </div>

        </div>


        <div class="col-lg-3"></div>
      </div>
    </div>
  </section>

  <aside class="">
    <div class="row listofchallenges ">

      <div class="row listofchallengestitl">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h2> Challenges </h2>

        </div>
        <div class="col-lg-2"></div>

      </div>

      <div id="indivualchallenges" class="row"></div>



    </div>

    </div>


    <div class="row listofplayedchallenges ">

      <div class="row listofchallengestitl">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h2> Completed Challenges </h2>

        </div>


      </div>
      <div id="completechallenges" class="row"></div>

    </div>

    </div>


  </aside>




  </div>
  </div>
  <div class="row" style="height:1200px;"></div>

  <div id="openassignpopupForm" class="">
    <div class="assignpopupcontent">
      <div id="exitbuttondiv">
        <button id="closeFormbut" class="" onclick="closeassignpopup()">
          <img id="closeForm" src="../images/closebutton.ico" alt="closebutton">
        </button>
      </div>

      <p id="assignheading">Assign a Challenge</p>

      <input id="assignbuttonpop" type="text" name="assignbutton" placeholder="username">

      <div class="">
        <button id="assignbuttoncs" type="Submit" name="Assign">
          Assign
        </button>
      </div>


    </div>
  </div>
  </div>

  <footer>
    <div class="col-lg-4"></div>
    <div id="aboutus" class="col-lg-4">
      About us
    </div>
    <div class="col-lg-4"></div>
    </div>
    <div id="navcolor"></div>
  </footer>

</body>
